	// Database retrieval and insertion model for the messages table. 
	class Messages extends CI_Model
	{

		function __construct()
		{
			$this->load->database();
			parent::__construct();
		}

		public function insert_message($data)
		{
			$this->db->insert('messages', $data);
		}

	}
